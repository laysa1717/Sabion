<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style/faq.css" media="screen" />
  </head>
  <body>
    <section>
      <div class="fundoColorido">
        <div class="tituloFaq">
          <div class="tituloUm">
            <p>
              Como podemos <br>
              te ajudar?
            </p>
          </div>
          <div class="tituloDois">
            Entre em contato com um de<br>
            nossos especialistas para que<br>
            encontremos uma solução
          </div>
        </div>
        <div class="formulario">
          <div class="centralizar">
            <form action="/pagina-processa-dados-do-form" method="post">
            <table>
              <tr>
                <td>
                      <label for="name">Nome</label>

                </td>
              </tr>
              <tr>
                <td><input placeholder="Seu Nome" type="text" id="name" /></td>
              </tr>
              <tr>
                <td><label for="mail">E-mail</label></td>
              </tr>
              <tr>
                <td>  <input placeholder="Seu E-mail" placeholder="Seu Nome" type="email" id="mail" /></td>
              </tr>
              <tr>
                <td>  <label for="msg">Mensagem</label></td>
              </tr>
              <tr>
                <td><textarea placeholder="Sua Mensagem" id="msg"></textarea></td>
              </tr>
              <tr>
                <td>
                  <div class="button">
                      <button type="submit">Enviar</button>
                  </div>
                </td>
              </tr>
            </table>
          </form>
          </div>
        </div>
      </div>
      <div class="fundoBranco">

      </div>
    </section>
  </body>
</html>
